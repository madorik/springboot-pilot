<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/common :: common"></th:block>
    <script th:src="@{/js/user.js}"></script>
</head>
<body class="ui grid">
<div class="ui container eleven wide column main-container" style="padding: 50px 0">
    <h1>회원가입</h1>
    <form th:action="@{/user/signup}" method="post">
        <div class="form-group">
            <label class="col-form-label">E-Mail 주소</label>
            <input type="email" required class="form-control" name="email" id="sign-email" placeholder="E-Mail 주소를 입력해주세요.">
        </div>
        <div class="form-group">
            <label class="col-form-label">이름</label>
            <input type="text" required class="form-control" name="userName" placeholder="이름을 입력해주세요.">
        </div>
        <div class="form-group">
            <label class="col-form-label">비밀번호</label>
            <input type="password" required class="form-control" id="password" name="password"
                   minlength="8" maxlength="15" placeholder="비밀번호를 입력해주세요.">
        </div>
        <div class="form-group">
            <label class="col-form-label">비밀번호 재확인</label>
            <input type="password" required class="form-control" id="confirm-password" name="confirm-password"
                   minlength="8" maxlength="15" placeholder="비밀번호를 다시 입력해주세요.">
        </div>
        <div align="right">
            <button type="submit" id="btn-signup" class="btn btn-primary">가입하기</button>
        </div>
    </form>
</div>
</body>
</html>

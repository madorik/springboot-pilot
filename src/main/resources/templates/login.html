<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <th:block th:insert="fragments/common :: common"></th:block>
    <link th:rel="stylesheet" th:href="@{css/main.css}">
    <link th:rel="stylesheet" th:href="@{css/util.css}">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <form th:action="@{/login}" th:method="POST" class="login100-form validate-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <span class="login100-form-title p-b-33">Login</span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="email" name="username" placeholder="Email">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <span th:text="${loginFailMsg}" style="color:red"></span>

                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn">Login</button>
                </div>

                <div class="text-center">
                    <span class="txt1">Create an account?</span>
                    <a th:href="@{/user/signup}" class="txt2 hov1">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

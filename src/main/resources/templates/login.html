<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>로그인 (Please sign in)</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
    <div class="container" style="width: 30%">
        <h2 class="form-signin-heading">로그인이 필요한 페이지입니다.</h2>
        <form action="/board" class="was-validated">
            <div class="form-group">
                <label for="uname">E-mail :</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter email" name="uname" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password :</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            </div>
            <!--<button type="submit" class="btn btn-primary">Submit</button>-->
        </form>
        <a href="/board" ><button class="btn btn-primary" type="submit">Login</button></a>
        <a href="/user" ><button class="btn btn-dark" type="button">Sign Up</button></a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Pilot</title>
    <th:block th:insert="fragments/common :: common" />
</head>
<body>
<div th:fragment="header" class="mt-1">
    <div align="right">
        <th:block sec:authorize="isAuthenticated()">
            <label class="right item"  th:text="${#authentication.principal.email}"></label>
        </th:block>
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a th:href="@{/boards}" class="navbar-brand">Pilot</a>
            </div>
            <form class="navbar-form navbar-left" th:action="@{/boards}" method="GET">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="subject" th:value="${subject}">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"> </i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/}" sec:authorize="isAnonymous()"><span class="glyphicon glyphicon-log-in"> </span> Login</a></li>
                <li><a th:href="@{/user/signup}" sec:authorize="isAnonymous()" ><span class="glyphicon glyphicon-user"> </span> Sign Up</a></li>
                <li><a th:href="@{/user/logout}" sec:authorize="isAuthenticated()" ><span class="glyphicon glyphicon-log-out"> </span> Logout</a></li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>

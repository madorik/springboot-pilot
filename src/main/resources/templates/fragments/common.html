<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="html-head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
</head>
<body>
<div th:fragment="header(currentMenu)">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark mb-4">
        <a class="navbar-brand" href="/boards">Estsoft - Pilot Board</a>
    </nav>
    <div align="right" style="margin-top: -10px;">
        <a class="btn btn-default" sec:authorize="isAnonymous()" th:href="@{/}">로그인</a>
        <a class="btn btn-default" sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
        <a class="btn btn-default" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
    </div>
    <input type="hidden" id="hidden-email" th:value="${#authentication.principal.email}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</div>
<div th:fragment="footer" class="mt-1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="             crossorigin="anonymous"></script>
    <script src="/js/board.js"></script>
    <script src="/js/user.js"></script>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="html-head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.css}">
    <!--<script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>-->
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
<div th:fragment="header(currentMenu)">
    <th:block sec:authorize="isAuthenticated()">
        <input type="hidden" id="hidden-email" th:value="${#authentication.principal.email}">
    </th:block>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark mb-4">
        <a class="navbar-brand" href="/boards">Estsoft - Pilot Board</a>
    </nav>
    <div align="right" style="margin-top: -10px;">
        <a class="btn btn-default" sec:authorize="isAnonymous()" th:href="@{/}">로그인</a>
        <a class="btn btn-default" sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
        <a class="btn btn-default" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</div>
<div th:fragment="footer" class="mt-1">
    <script src="/js/board.js"></script>
    <script src="/js/user.js"></script>
    <script src="/js/comment.js"></script>
</div>
</body>
</html>

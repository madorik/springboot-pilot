<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: html-head"></head>
<body th:data-write-to="boardDto">
    <div class="container">
        <div th:replace="fragments/common :: header('')">-- thymeleaf header will be inserted here. --</div>

        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12" th:if="${boardDto.userName ne '밍굴이'}">
                    <h1 th:text="${boardDto.subject}">게시글 조회</h1>
                </div>
                <div class="col-md-12" th:if="${boardDto.userName eq '밍굴이'}">
                    <input type="text" class="form-control" placeholder="제목을 입력하세요." id="input-subject" th:value="${boardDto.subject}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-form-label" for="input-id">글 번호</label>
                <input type="text" class="form-control" readonly id="input-id" th:value="${boardDto.id}" value="1">
            </div>

            <div class="form-group">
                <label class="col-form-label" for="input-author">작성자</label>
                <input type="text" class="form-control" id="input-author" th:value="${boardDto.userName}" readonly value="정민균">
            </div>

            <div class="form-group" th:if="${boardDto.userName ne '밍굴이'}">
                <label>내용</label>
                <div id="div-content" th:text="${boardDto.contents}" class="border rounded p-2" style="overflow: auto; white-space: pre-wrap;"></div>
            </div>
            <div class="form-group" th:if="${boardDto.userName eq '밍굴이'}">
                <textarea class="form-control" id="txt-content" rows="3" placeholder="내용을 입력하세요." th:text="${boardDto.contents}"></textarea>
            </div>


            <div align="right">
                <a href="/board" role="button" class="btn btn-secondary">목록</a>
                <button class="btn btn-primary active" th:if="${boardDto.userName eq '밍굴이'}" id="btn-update">수정</button>
                <button class="btn btn-danger" th:if="${boardDto.userName eq '밍굴이'}" id="btn-delete">삭제</button>
            </div>
        </div>
        <div th:replace="fragments/common :: footer">-- thymeleaf footer will be inserted here. --</div>
    </div>
</body>
</html>
